{% load static %}
<!DOCTYPE html>
<html>

    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>Corey Reid</title>
        <link rel="stylesheet" type="text/css" href="{% static 'stylesheet/updated_portfolio.css' %}">
        <script src="{% static 'js/updated_portfolio.js' %}" defer></script>
    </head>


        <!-- Navbar -->
        <div class="Navbar">
            <a class="active" href="{% url 'home' %}">Home</a>
            <!-- New section added -->

            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'projects' %}">Projects</a>
            <!-- Onclick and ondblclick functions added to open and close the contact form -->
            <a onclick="openForm()" ondblclick="closeForm()">Contact</a>
        </div>


{% block content %}
{% block slideshow %}{% endblock %}
{% endblock %}
    <body class="Background">
      <!-- Contact form -->
        <div id="Contact">
           <button onclick="openForm()" class="Pop_Up_Button">CONTACT</button>
           <div class="form-popup" id="myForm">
                <form action="https://formspree.io/f/moqyzeqe" method="POST" class="form-container"> <!-- Here we are using a free online service from https://formspree.io/ to send our contact form to an email address of our choosing - note: it will not run unless live on the internet, you have to push it to your online website first -->
                    <h1>Contact</h1>
                    <label for="name"><b>Name</b></label>
                      <input type="text" placeholder="Type your name here" name="name" required>
                    <label for="phone"><b>Phone</b></label>
                      <input type="text" placeholder="Type your phone number here" name="phone">
                    <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Type your email address here" name="email" required>
                    <label for="message"><b>Message</b></label>
                     <input type="text" placeholder="Type your message here" name="message">
                    <div style="display: flex;">
                        <button type="submit" class="btn">SUBMIT</button>
                        <button type="button" class="btn cancel" onclick="closeForm()">CLOSE</button>
                    </div>
                </form>
           </div>
        </div>
     <!-- Footer section -->
        <div class="footer">
                <p class="center">&copy; Corey's Portfolio <a href="{% url 'home' %}">Home</a></p>
        </div>
    </body>

    <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
